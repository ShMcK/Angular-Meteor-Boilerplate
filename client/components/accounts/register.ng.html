<md-content layout="row">
  <span flex></span>
  <md-whiteframe layout="column" flex="50">
    <div layout="row" layout-align="space-around center">

      <md-button>
        <md-icon md-svg-src="icons/ionicons/social-twitter.svg"></md-icon>
      </md-button>
      <md-button>
        <md-icon md-svg-icon="icons/ionicons/social-facebook.svg"></md-icon>
      </md-button>

    </div>
    <div ng-show="rc.error" class="md-warn">
      <small>{{ rc.error }}</small>
    </div>
    <form layout="column">
      <md-input-container>
        <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.email"
               placeholder="email" aria-label="email" />
      </md-input-container>
      <md-input-container>
        <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
        <input type="password" ng-model="rc.credentials.password"
               placeholder="password" aria-label="password" />
      </md-input-container>
      <md-button class="md-raised md-primary"
                 ng-click="rc.register()">Create Account</md-button>
    </form>
    <div layout="row" layout-align="end center">
      <a ui-sref="login">Login</a>
    </div>
  </md-whiteframe>
  <span flex></span>
</md-content>
